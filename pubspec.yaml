name: my_cmfi_app
description: "My CMFI App"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  cached_network_image: ^3.4.1
  envied: ^1.2.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.16
  freezed_annotation:
  go_router:
  google_fonts: ^6.2.1
  hooks_riverpod: ^2.6.1
  intl: any
  json_annotation: ^4.9.0
