    sdk: flutter
  mocktail_image_network: ^1.2.0
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter
  build_runner: ^2.4.13
  slang_build_runner:
  freezed:
  json_serializable:
  custom_lint:
  riverpod_generator: ^2.6.1
  riverpod_lint: ^2.6.1
  envied_generator: ^1.1.1
  # lean_builder:

flutter:
